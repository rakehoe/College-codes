<body bgcolor="black">
	<center>
	<canvas id="myCanvas" width="900" height="800" style="border:3px solid grey"></canvas>
	</center>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		const speed = .01;//only choose numbers between 0 and 1. 
		var fadeIn = 2;// in seconds
		function FadeIn() {
			//just fade in
			fadeIn -= speed;
		}

		var fadeDone = false;
		function FadeInandOut(params) {
			//for fadein and out
			if (fadeIn>=2) {
				fadeDone = false;
			} else if (fadeIn <= -2) {
				fadeDone = true;
			}
			if (fadeIn >= 2 || fadeDone == false) {
				fadeIn -= speed;
			}else if (fadeIn <= -2 || fadeDone == true) {
				fadeIn += speed;
			}
		}

		function BlackScreen() {
			ctx.beginPath();
			ctx.fillRect(0,0,c.width,c.height);
			ctx.fillStyle = `rgba(0, 0, 0, ${fadeIn})`;
			FadeInandOut();
			//FadeIn();
		}

		function draw() {
			ctx.clearRect(0,0,c.width,c.height);
			ctx.beginPath();
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 6;
			ctx.arc(390, 425, 100, 0, 2 * Math.PI, true);
			ctx.moveTo(547, 268);
			//outer circle 1

			ctx.arc(454, 310, 100, 0, 2 * Math.PI, true);
			ctx.moveTo(553, 328);
			//inner circle

			ctx.arc(454, 350, 100, 0, 2 * Math.PI, false);
			ctx.moveTo(610, 388);
			//inner circle 2

			ctx.arc(515, 425, 100, 0, 2 * Math.PI, true);
			//outer circle 2
			ctx.stroke();

			ctx.lineWidth = 6;
			ctx.beginPath();

			ctx.moveTo(454, 670);
			ctx.lineTo(454, 140);
			ctx.clearRect(20, 20, 200, 100);
			ctx.stroke();

			ctx.lineWidth = 6;
			ctx.beginPath();
			ctx.arc(448, 560, 110, 3, 0, Math.PI, false);
			ctx.stroke();
			ctx.beginPath();
			ctx.arc(453, 83, 60, 0, Math.PI, false);
			ctx.stroke();
			BlackScreen();
			requestAnimationFrame(draw);
		}
			requestAnimationFrame(draw);
		
	</script>
</body>

</html>
